  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <ion-title>Feed</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/avatar.png">
            </ion-avatar>
            <h2 class="feed_title">{{nomeUsuario}}</h2>
            <p>Dezembro 05 de 2017</p>
        </ion-item>

        <img src="assets/imgs/advance-card-bttf.png">

        <ion-card-content>
            <p>Estou criando um app incrivel
            </p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="thumbs-up"></ion-icon>
                  <div>Likes</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                <ion-icon name="text"></ion-icon>
                <div>Comments</div>
              </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>

    </ion-card>
</ion-content>
